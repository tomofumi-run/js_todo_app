<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>電卓アプリ</title>
</head>
<body class="bg-light">
<br class="bg-light">
  <h1 class="text-center">電卓アプリ</h1>
    <div class="container text-center">
        <input /><br>
        <button class="btn btn-sm border" onclick = "append('1')">1</button>
        <button class="btn btn-sm border" onclick = "append('2')">2</button>
        <button class="btn btn-sm border" onclick = "append('3')">3</button>
        <button class="btn btn-sm border" onclick = "append('4')">4</button><br>
        <button class="btn btn-sm border" onclick = "append('5')">5</button>
        <button class="btn btn-sm border" onclick = "append('6')">6</button>
        <button class="btn btn-sm border" onclick = "append('7')">7</button>
        <button class="btn btn-sm border" onclick = "append('8')">8</button><br>
        <button class="btn btn-sm border" onclick = "append('9')">9</button>
        <button class="btn btn-sm border" onclick = "append('0')">0</button>
        <button class="btn btn-sm border" onclick = "append('.')">.</button>
        <button class="btn btn-sm border" onclick = "append('-')">-</button><br>
        <button class="btn btn-sm border" onclick = "append('+')">+</button>
        <button class="btn btn-sm border" onclick = "append('-')">-</button>
        <button class="btn btn-sm border" onclick = "append('*')">x</button>
        <button class="btn btn-sm border" onclick = "append('/')">/</button><br>
        <button class="btn btn-sm border calc" onclick = "calc()">=</button>
        <button class="btn btn-sm border clr" onclick = "update('')">CLR</button>
        <button class="btn btn-sm border add" onclick = "add()">ADD</button>

        <div id="lists"></div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
