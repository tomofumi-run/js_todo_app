<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>TodoApp</title>
</head>
<body class="bg-light">
  <div class="container w-75">
    <div class="text-center">
      <h1 class="text-info my-4">My Todo</h1>
      <p class="text-muted">クリックでTodoチェック</p>
      <p class="text-muted">右クリックでTodo削除</p>
    </div>
    <form id="form" class="mb-4">
      <input type="text" id="input" class="form-control" placeholder="入力してください。" autocomplete="off">
    </form>
    <ul class="list-group text-secondary" id="list">
    </ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
